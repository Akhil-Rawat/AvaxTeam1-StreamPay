specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: StreamPay
    network: avalanche
    source:
      address: "0x08006F413fbb555eFfcc9A27e9A01980B0e42207"
      abi: StreamPay
      startBlock: 46169380
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Provider
        - Plan
        - UserSubscription
        - Payment
        - ProviderEarning
        - GlobalStats
        - DailyMetric
      abis:
        - name: StreamPay
          file: StreamPay/StreamPay.json
      eventHandlers:
        - event: ProviderRegistered(indexed address,string)
          handler: handleProviderRegistered
        - event: PlanCreated(indexed uint256,indexed address,uint256,uint256)
          handler: handlePlanCreated
        - event: SubscriptionCreated(indexed uint256,indexed address,indexed uint256)
          handler: handleSubscriptionCreated
        - event: PaymentProcessed(indexed address,indexed address,uint256,indexed uint256)
          handler: handlePaymentProcessed
        - event: ProviderEarnings(indexed address,indexed uint256,uint256)
          handler: handleProviderEarnings
        - event: EscrowDeposit(indexed address,uint256,uint256)
          handler: handleEscrowDeposit
        - event: EscrowWithdrawal(indexed address,uint256,uint256)
          handler: handleEscrowWithdrawal
      file: StreamPay/StreamPay.wasm
